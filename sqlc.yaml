version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        "overrides": [
          {
            "go_type": "github.com/shopspring/decimal.Decimal",
            "db_type": "pg_catalog.numeric"
          },
          {
            "go_type": "github.com/shopspring/decimal.Decimal",
            "db_type": "pg_catalog.numeric",
            "nullable": true
          },
#          {
#            "go_type": "github.com/volatiletech/null/v9.Int64",
#            "db_type": "pg_catalog.bigint",
#            "nullable": true
#          },
#          {
#            "go_type": "github.com/gobuffalo/nulls.Int64",
#            "db_type": "pg_catalog.int8",
#          },
          {
            "go_type": "github.com/gobuffalo/nulls.Int64",
            "db_type": "pg_catalog.int8",
            "nullable": true
          }
        ]